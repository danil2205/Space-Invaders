<body>
    <audio src="./music/cool.mpeg" id="audio" paused="true"></audio>
    <audio src="./music/boom.mp3" id="boomSound" paused="true"></audio>
    <audio src="./music/pause.mp3" id="pauseSound" paused="true"></audio>

    <div id="allScore" class="allScore">
        <p style="left: 1280px; top: 10px;">
        <img src="./img/cosmonaut_for_score.png" alt="Collected cosmonauts"> <span>x </span><span id="score">0</span>
        </p>
        <p style="left: 580px; top: 10px;">
            <span>Best: </span><span id="bestScore">0</span>
        </p>
        <p style="left: 1000px; top: 10px;">
            <span id="coins">0</span> <img src="./img/coin.png">
        </p>
    </div>

    <div id="menu" class="menu">
        <div>
            <h1>Menu</h1>
            <button onclick="play('canvas', 'allScore', 'imgLives')">Play</button>
            <button onclick="shop()">Shop</button>
        </div>
    </div>

    <div id="shop" class="shop">
        <div>
            <h1>Shop</h1>
            <button onclick="buyLife()">Buy x1 Live</button>

            <h2>Power-Ups</h2>
            <span id="costMulti">1</span><span> coins</span>
            <button onclick="upgradeMultiplier()">Upgrade Score</button>
            <button onclick="back('menu')">Back</button>
        </div>
    </div>

    <div id="screen" class="screen">
        <div>
            <h1>Game Over</h1>
            <h1 id="scoreGameOver">0</h1>
            <button onclick="refreshGame()">Try Again</button>
            <button onclick="exit('pause', 'canvas', 'allScore', 'screen', 'imgLives')">In Main Menu</button>
        </div>
    </div>

    <div id="countdown" class="countdown">
        <div>
            <h1>Starting in:</h1>
            <h1 id="countDownTimer" style="display: block">3</h1>
        </div>
    </div>

    <div id="pause" class="pause">
        <div>
            <h1>Paused</h1>
            <button onclick="pause()">Resume</button>
            <button onclick="exit('pause', 'canvas', 'allScore', 'screen', 'imgLives')">Exit</button>
        </div>
    </div>

    <div id="announcement" class="announcement">
        <h2 id="announcementText">Null</h2>
    </div>

    <div id="imgLives" class="imgLives"></div>

    <canvas style="display: none" id="canvas"></canvas>
    <link rel="stylesheet" href="style.css">
    <script src="buttons.js"></script>
    <script src="class.js"></script>
    <script src="game.js"></script>
</body>
